<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mattia Giubilato</title>
  <style>
  body {
    max-width: 650px;
    margin: 40px auto;
    font-family: Georgia, serif;
    line-height: 1.6;
    color: #111;
  }

  .soft-link {
    color: #4a90e2;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 40px;
  }

  h1 a {
    color: #000;
    text-decoration: none;
  }

  h1 a:hover {
    text-decoration: none;
  }

  h2 {
    font-size: 2rem;
    font-weight: 600;
    margin-top: 40px;
    margin-bottom: 0;
  }

  h2 a {
    color: #000;
    text-decoration: none;
  }

  h2 a:hover {
    text-decoration: underline;
  }

  p {
    margin-bottom: 1.4em;
  }

  a {
    color: #000;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Mobile overrides */
  @media (max-width: 600px) {
    body {
      max-width: 100%;
      margin: 20px;
      font-size: 1.05rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 1.6rem;
    }
  }
</style>


</body>
</html>
